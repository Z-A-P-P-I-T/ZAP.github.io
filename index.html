<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Textboxes Around Center</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image retains its aspect ratio */
        }

        .textbox {
            position: absolute;
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            overflow-x: hidden;
            border: 2px solid rgba(0, 255, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.5);
            color: #00ff00;
            font-family: monospace;
            font-size: 8px;
            padding: 10px;
            box-sizing: border-box;
            white-space: normal;
            word-break: break-all;
            cursor: move;
        }

        /* Scrollbar styling */
        .textbox::-webkit-scrollbar {
            width: 8px;
        }

        .textbox::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .textbox::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
        }

        /* For Firefox */
        .textbox {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 0, 0.3) rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1ascii.jpg" alt="Centered ASCII Image">
    </div>
    <div class="textbox" id="center-textbox">
        0x5a415020277320486f6d6520426173653a2057652077696c6c206e6f7420746f6c65726174652066616b652070656f706c6520686572652e20497420697320616c6c2061626f7574206272696e67696e67207265616c2070656f706c652077686f20646f6e2774206869646520626568696e6420612066616b65206d61736b2e
    </div>

    <!-- Additional floating textboxes -->
    <div class="textbox" style="top: 10%; left: 10%;"></div>
    <div class="textbox" style="top: 10%; right: 10%;"></div>
    <div class="textbox" style="bottom: 10%; left: 10%;"></div>
    <div class="textbox" style="bottom: 10%; right: 10%;"></div>
    <div class="textbox" style="top: 50%; left: 5%; transform: translateY(-50%);"></div>
    <div class="textbox" style="top: 50%; right: 5%; transform: translateY(-50%);"></div>
    <div class="textbox" style="top: 5%; left: 50%; transform: translateX(-50%);"></div>
    <div class="textbox" style="bottom: 5%; left: 50%; transform: translateX(-50%);"></div>

    <script>
        // Make elements draggable
        document.querySelectorAll('.textbox').forEach(textbox => {
            textbox.addEventListener('mousedown', function(e) {
                e.preventDefault(); // Prevent any default behavior
                let offsetX = e.clientX - textbox.getBoundingClientRect().left;
                let offsetY = e.clientY - textbox.getBoundingClientRect().top;

                function mouseMoveHandler(e) {
                    textbox.style.left = `${e.clientX - offsetX}px`;
                    textbox.style.top = `${e.clientY - offsetY}px`;
                }

                function mouseUpHandler() {
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                }

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            });
        });
    </script>
</body>
</html>
