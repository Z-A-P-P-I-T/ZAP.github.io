<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image retains its aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1ascii.jpg" alt="Centered ASCII Image">
    </div>
</body>
</html>
