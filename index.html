<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Myself And I</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        .image-container img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image retains its aspect ratio */
        }

        .textbox {
            position: absolute;
            width: 300px; /* Set manually */
            height: 200px;
            border: 2px solid rgba(0, 255, 0, 0.2); /* 80% transparent border */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #00ff00; /* Green text */
            font-family: monospace;
            font-size: 8px;
            box-sizing: border-box;
            white-space: normal; /* Allow wrapping */
            word-break: break-all; /* Ensure long text breaks and wraps */
            overflow: hidden; /* Hidden initially */
        }

        .title-bar {
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 4px;
            cursor: move;
            font-size: 10px;
            font-family: monospace;
            font-weight: bold; /* Make the title bold */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .minimize-button {
            cursor: pointer;
            color: rgba(0, 255, 0, 0.7); /* Transparent green for the minimize arrow */
        }

        .separator {
            border-top: 1px solid rgba(0, 255, 0, 0.2); /* Match transparency with the border */
            margin-top: 2px;
        }

        .content {
            padding: 10px;
            overflow-y: scroll;
            height: 130px; /* Adjusted height to fit under the separator */
        }

        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
        }

        /* For Firefox */
        .content {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 0, 0.3) rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="http://127.0.0.1:5500/backgrounds/1ascii.jpg" alt="Centered ASCII Image">
    </div>

    <!-- Main textbox -->
    <div class="textbox" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" id="mainTextbox">
        <div class="title-bar">
            Main Textbox <span class="minimize-button">▼</span>
        </div>
        <div class="separator"></div>
        <div class="content">
            0x5a4150277320486f6d6520426173653a2057652077696c6c206e6f7420746f6c65726174652066616b652070656f706c6520686572652e20497420697320616c6c2061626f7574206272696e67696e67207265616c2070656f706c652077686f20646f6e2774206869646520626568696e6420612066616b65206d61736b2e
        </div>
    </div>

    <script>
        const hexValues = [
            { title: "Textbox 1", content: "0x46616b652070656f706c65206e65656420746f206869646520626568696e6420612066616b65206d61736b" },
            { title: "Textbox 2", content: "0x4265696e67207265616c206d65616e732073746179696e67207472756520746f206f6e6573656c66" },
            { title: "Textbox 3", content: "0x4e6f6e652063616e20686964652077686f20746865792061726520696e73696465" },
            { title: "Textbox 4", content: "0x4672656520746f206c69766520696e20746865697220747275746820776974686f757420636f6e6365616c696e67" },
            { title: "Textbox 5", content: "0x43686f6f736520796f757220706174682077697468207265737065637420616e6420686f6e65737479" },
            { title: "Textbox 6", content: "0x486f6e65737479206973207768617420696d706f7274616e7420616e64207265616c" },
            { title: "Textbox 7", content: "0x41757468656e746963697479206973206b65792c206e6f7420612066616b6520666163616465" },
            { title: "Textbox 8", content: "0x54686973206973206f6e6c7920666f72207265616c2070696f6e6565727320746f20756e697465" }
        ];

        function addMinimizeFunctionality(textbox) {
            const minimizeButton = textbox.querySelector('.minimize-button');
            const content = textbox.querySelector('.content');
            const separator = textbox.querySelector('.separator');

            minimizeButton.onclick = function() {
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                    separator.style.display = 'block';
                    textbox.style.height = '200px';
                    minimizeButton.textContent = '▼';
                } else {
                    content.style.display = 'none';
                    separator.style.display = 'none';
                    textbox.style.height = '26px'; /* Height matches the title bar and separator */
                    minimizeButton.textContent = '▲';
                }
            };
        }

        function makeTextboxDraggable(textbox) {
            const titleBar = textbox.querySelector('.title-bar');

            titleBar.onmousedown = function(event) {
                event.preventDefault();
                let shiftX = event.clientX - textbox.getBoundingClientRect().left;
                let shiftY = event.clientY - textbox.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    textbox.style.left = pageX - shiftX + 'px';
                    textbox.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.onmouseup = null;
                };
            };

            titleBar.ondragstart = function() {
                return false;
            };
        }

        function createTextboxes() {
            hexValues.forEach((item) => {
                const textbox = document.createElement('div');
                textbox.classList.add('textbox');
                
                const titleBar = document.createElement('div');
                titleBar.classList.add('title-bar');
                
                const minimizeButton = document.createElement('span');
                minimizeButton.classList.add('minimize-button');
                minimizeButton.textContent = '▼';

                titleBar.appendChild(document.createTextNode(item.title));
                titleBar.appendChild(minimizeButton);
                textbox.appendChild(titleBar);

                const separator = document.createElement('div');
                separator.classList.add('separator');
                textbox.appendChild(separator);

                const content = document.createElement('div');
                content.classList.add('content');
                content.textContent = item.content;
                textbox.appendChild(content);

                // Randomize positions around the center, with more separation
                const xOffset = Math.random() * 600 - 300;
                const yOffset = Math.random() * 600 - 300;
                textbox.style.top = `calc(50% + ${yOffset}px)`;
                textbox.style.left = `calc(50% + ${xOffset}px)`;

                addMinimizeFunctionality(textbox);
                makeTextboxDraggable(textbox);

                document.body.appendChild(textbox);
            });
        }

        // Apply functionality to the main textbox
        const mainTextbox = document.getElementById('mainTextbox');
        addMinimizeFunctionality(mainTextbox);
        makeTextboxDraggable(mainTextbox);

        // Create other textboxes
        createTextboxes();
    </script>
</body>
</html>
