<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Zine</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Courier New", Courier, monospace;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 0px #000;
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #000;
        }
        .ascii-art {
            font-size: 14px;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">My Old School Zine</div>
        <div class="ascii-art">
            <!-- Replace this with your ASCII art -->
            <pre>
.____.
|    |   ASCII ART ZINE
|____|   --------------
|----|
|    |    A Nostalgic Corner
            </pre>
        </div>
        <div class="content">
            <p>Welcome to my retro zine! This is a place for old-school vibes and ASCII art fun.</p>
            <p>Stay tuned for more ASCII art and zine-like updates!</p>
        </div>
    </div>
</body>
</html>
